spring.application.name=springbootjsf_antlr

joinfaces.faces-servlet.enabled=true
joinfaces.faces.automatic-extensionless-mapping=true

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/springbootjsf_antlr}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect